<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital@1&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="bg-main">
    <div class="container-wrapper">
      <div class="perfume-box">
        <img class="desktop-design" src="images/image-product-desktop.jpg" alt="channel-perfume">
        <img class="mobile-design" src="images/image-product-mobile.jpg" alt="channel-perfume">
      </div>
      <div class="perfume-description">
        <span class="light-channel">
          PERFUME
        </span>
        <h1 class="owner-info">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="light-channel">
  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-description">
          <div class="price-info">
            <span class="price-tag-bold">
              $149.99
            </span>
          </div>
          <div class="price info">
            <span class="price-tag">
              <s>$169.99</s>
            </span>
          </div>
        </div>
        <button class="cart">
          <img class="logo-btn" src="images/icon-cart.svg" alt="cart-logo">
          <span class="cart-btn">Add to Cart</span>
        </button>
      </div>
    </div>
  </main>
  

  


  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AYOBAMI</a>.
  </div>
</body>
</html>
